<!DOCTYPE html>
<html>
    <head>
        <!--Aquí va la información importante pero no visible dentro del navegador-->
        <title>Matcha</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Esto es lo que se verá en el navegador web-->
        <h1>Build your blog. Build your business.</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
        <!--Usando un parrafo-->
        <p>
            <b>Lorem ipsum </b> sit amet, consectetur adipiscing elit. Proin laoreet sem in elit lobortis consectetur. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
        </p>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="userName" placeholder="Nombre"/><br><br>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="userLastName" placeholder="Apellido"/><br><br>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="userAge" placeholder="Edad"/><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="userPassword" placeholder="Contraseña"/><br><br>
            <button type="submit">Enviar</button>
        </form><br><br>
        <img src="capterra.png" alt="Logo de capterra">
    </body>
</html>
